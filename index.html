<!-- Purpose of this code is to dynamically generate buttons using only jQuery (i.e. no hardcoded html buttons) -->
<html>
   <head>
      <title>GifTastic</title>
      <link rel="stylesheet" type="text/css" href="assets/css/style.css">
      <script src='http://code.jquery.com/jquery-2.1.3.min.js'></script>
   </head>
   <body>
      <div class="container outer">
      <div class="inside">
         <!-- Animals Button will get dumped here -->
         <div id="animalView">
         </div>
         <form id="animal-form">
            <label for="animal-input">Add an Animal : </label>
            <input type="text" id="animal-input"><br>
            <!-- Button triggers new animal to be added -->
            <input id="addAnimal" type="submit" value="Add an Animal">
         </form>
         <div id="gifsAppearHere">
         <!-- all gifs appears here -->
         </div>
         </div>
      </div>
      <script type="text/javascript" src="assets/javascript/app.js"></script>
   </body>
</html>
