<html>
   <head>
      <title>GifTastic</title>
      <link rel="stylesheet" type="text/css" href="assets/css/style.css">
      <script src='http://code.jquery.com/jquery-2.1.3.min.js'></script>
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
      <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
   </head>
   <body>
      <div class="container outer">
         <div class="inside">
            <!-- Animals Button will get dumped here -->
            <div id="animalView">
            </div>
            <form id="animal-form">
               <div class="form-group">
                  <label for="animal-input">Add an Animal : </label><br>
                  <input type="text" class="form-control" id="animal-input" placeholder="Enter animal name">
               </div>
               <!-- Button triggers new animal to be added -->
               <input id="addAnimal" type="submit" value="Add an Animal" class="btn btn-warning">
            </form>
            <div id="gifsAppearHere">
               <!-- all gifs appears here -->
            </div>
         </div>
      </div>
      <script type="text/javascript" src="assets/javascript/app.js"></script>
   </body>
</html>
